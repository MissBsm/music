<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable = no ,maximum-scale = 1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="bigbox">
        <div class="musicbox">
            <div class="musicList">
                <div class="localMusic">本地音乐</div>
                <div class="listBox">
                    <ul class="musicnav">
                    </ul>
                </div>

                <div class="crPlay">

                    <div class="progress">
                        <div class="progress-active"></div>
                        <div class="mask"></div>
                        <div class="layer"></div>
                    </div>
                    <div class="mainbox">
                        <div class="author-img fl">
                            <!-- <img class="auto-img" src="./img/play-g.png" alt=""> -->
                        </div>
                        <div class="music-text fl">
                            <p class="title">匆匆那年</p>
                            <p class="name">王菲</p>
                        </div>
                        <div class="icon fl">
                            <span class="stop fl">
                                <img class="auto-img" src="./img/play-g.png" alt="">
                            </span>
                            <span class="next fl">
                                <img class="auto-img" src="./img/next.png" alt="">
                            </span>
                            <span class="loud fl">
                                <img class="auto-img" src="./img/loud.png" alt="">
                            </span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="shadow">

        </div>
        <div class="crmusic">

        </div>
    </div>
    </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
